syntax = "proto3";

package com.example.smartsecurity;

option java_multiple_files = true;
option java_package = "com.example.smartsecurity.accesscontrol";
option java_outer_classname = "AccessControlProto";

service AccessControl {
  rpc CheckAccess (AccessRequest) returns (AccessResponse);
}

message AccessRequest {
  string access_card_id = 1;
  string access_point_id = 2;
}

message AccessResponse {
  bool has_access = 1;
}
