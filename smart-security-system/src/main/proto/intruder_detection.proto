syntax = "proto3";

package com.example.smartsecurity;

option java_multiple_files = true;
option java_package = "com.example.smartsecurity.intruderdetection";
option java_outer_classname = "IntruderDetectionProto";

service IntruderDetection {
  rpc DetectIntruder (IntruderRequest) returns (IntruderResponse);
}

message IntruderRequest {
  string camera_id = 1;
}

message IntruderResponse {
  bool intruder_detected = 1;
}