syntax = "proto3";

package com.example.smartsecurity;

option java_multiple_files = true;
option java_package = "com.example.smartsecurity.motiondetection";
option java_outer_classname = "MotionDetectionProto";

service MotionDetection {
  rpc CheckMotion (MotionRequest) returns (MotionResponse);
}

message MotionRequest {
  string sensor_id = 1;
}

message MotionResponse {
  bool motion_detected = 1;
}